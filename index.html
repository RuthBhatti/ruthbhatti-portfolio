<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Custom Title and Meta Description -->
    <title>Ruth Bhatti - Portfolio</title>
    <meta name="description" content="Explore Ruth Bhatti's portfolio showcasing projects in software engineering and development." />

    <!-- Open Graph tags for social media previews -->
    <meta property="og:title" content="Ruth Bhatti - Portfolio" />
    <meta property="og:description" content="Explore Ruth Bhatti's portfolio showcasing projects in software engineering and development." />
    <!-- <meta property="og:image" content="https://ruthbhatti.com/path_to_your_image.jpg" /> Replace with the correct URL to your image -->
    <meta property="og:url" content="https://ruthbhatti.com" />

    <!-- Twitter Card tags for Twitter preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ruth Bhatti - Portfolio" />
    <meta name="twitter:description" content="Explore Ruth Bhatti's portfolio showcasing projects in software engineering and development." />
    <!-- <meta name="twitter:image" content="https://ruthbhatti.com/path_to_your_image.jpg" /> Replace with the correct URL to your image -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
